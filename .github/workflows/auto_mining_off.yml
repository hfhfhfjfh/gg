name: Auto Mining Off

on:
  workflow_dispatch:        # Manual trigger
  repository_dispatch:      # API/webhook trigger
    types: [external-triggered]

jobs:
  auto-off:
    runs-on: koyeb-runner  # Try Koyeb first, fallback to GitHub-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run auto mining off script
        run: node auto_mining_off.js
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
